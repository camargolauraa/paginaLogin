<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap");
    </style>
    <title>Página de login</title>
  </head>

  <body>
    <img
      src="https://www.imagenspng.com.br/wp-content/uploads/2023/07/barbie-logo-png-26.png"
      alt=""
    />
    <form action="">
      <div class="titulo">
        <h1>Login</h1>
        <div class="barra-horizontal"></div>
      </div>
      <p>Seja bem-vindo ao Mundo da Barbie!</p>
      <div class="bloco">
        <label>Email:</label>
        <input type="email" placeholder="login@barbiesolutions.com" />
        <label>Senha:</label>
        <input type="password" placeholder="Senha" />
      </div>
      <div class="botao">
        <input type="submit" value="Entrar" />
      </div>
      <p>Ainda não tem conta? <a href="">Cadastre-se</a></p>
    </form>
  </body>
</html>
